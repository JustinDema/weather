<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" type="image/x-icon" href="/wallet_money.ico">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Shpenzime</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search <i class="fa fa-search"></i></button>
        </form>
    </div>
</nav>

<!--Login form-->

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-md-offset-3">
            <h1> Login </h1>
            <form th:action="@{/login}" method="post">

                <!--error message-->
                <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or password!</div>
                </div>

                <!--logout message-->
                <div th:if="${param.logout}">
                <div class="alert alert-info">You have logged out!</div>
                </div>

                <div class="form-group">
                    <label for = "username"> Username :</label>
                    <input type="text" class="form-control" id="username"
                           name="username" placeholder="Enter Email" autofocus = "autofocus">
                </div>

                <div class="form-group">
                    <label for = "username"> Password :</label>
                    <input type="password" class="form-control" id="password"
                           name="password" placeholder="Enter Password" autofocus = "autofocus">
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log in" />
                        </div>
                    </div>
                </div>
            </form>

            <div class="form-group">
                <span>New user? <a href="/" th:href="@{/registration}">Register Here</a> </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
